services:
  # Backend API Service
  - type: web
    name: rnn-backend
    runtime: python
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir --use-pep517 -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: rnn-frontend
    runtime: static
    buildCommand: cd react-rnn-frontend && npm install && npm run build
    staticPublishPath: react-rnn-frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://rnn-backend.onrender.com
